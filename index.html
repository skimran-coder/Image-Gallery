<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wonders Gallery</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <!-- Page heading -->
            <h1>Monuments of the World</h1>

            <!-- Gallery container -->
            <div class="gallery">

                <!-- Image 1 -->
                <figure class="card">
                    <img src="images/The great pyramid of giza.jpg" alt="">
                    <figcaption>Great Pyramid of Giza</figcaption>
                </figure>

                <!-- Image 2 -->
                <figure class="card">
                    <img src="images/The_Great_Wall_of_China.jpg" alt="">
                    <figcaption>Great Wall of China</figcaption>
                </figure>

                <!-- Image 3 -->
                <figure class="card">
                    <img src="images/Taj-Mahal-Agra-India.jpg" alt="">
                    <figcaption>Taj Mahal</figcaption>
                </figure>

                <!-- Image 4 -->
                <figure class="card">
                    <img src="images/Al-Dayr-Petra-Jordan.jpg" alt="">
                    <figcaption>Petra</figcaption>
                </figure>

                <!-- Image 5 -->
                <figure class="card">
                    <img src="images/Machu_Picchu,_Peru.jpg" alt="">
                    <figcaption>Machu Picchu</figcaption>
                </figure>

                <!-- Image 6 -->
                <figure class="card">
                    <img src="images/Chichen_Itza_3.jpg" alt="">
                    <figcaption>Chichén Itzá</figcaption>
                </figure>

                <!-- Image 7 -->
                <figure class="card">
                    <img src="images/Colosseo_2020.jpg" alt="">
                    <figcaption>The Colosseum</figcaption>
                </figure>

                <!-- Image 8 -->
                <figure class="card">
                    <img src="images/babylonian-oasis-artist-rendering.jpg" alt="">
                    <figcaption>Hanging Gardens of Babylon</figcaption>
                </figure>

                <!-- Image 9 -->
                <figure class="card">
                    <img src="images/statue-Christ-the-Redeemer-Rio-de-Janeiro.jpg" alt="">
                    <figcaption>Christ The Redeemer</figcaption>
                </figure>

            </div>

        </div>

    </div>
</body>
</html>
